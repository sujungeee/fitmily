<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMily 채팅 테스트</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        /* 기존 스타일 유지 */
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 12px;
            margin-right: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
        .btn-danger {
            background-color: #f44336;
        }
        .messages {
            border: 1px solid #ddd;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column-reverse;
        }
        .message {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .sent {
            background-color: #e3f2fd;
            margin-left: 40px;
        }
        .received {
            background-color: #f5f5f5;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }
        .message-content {
            margin-bottom: 5px;
        }
        .message-footer {
            text-align: right;
            font-size: 0.8em;
            color: #666;
        }
        .read-receipt {
            color: #888;
        }
        .read {
            color: #4CAF50;
        }
        .unread {
            color: #f44336;
        }
        .logs {
            border: 1px solid #ddd;
            height: 150px;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
            font-size: 0.8em;
            background-color: #f9f9f9;
        }
        .log-entry {
            margin-bottom: 3px;
            border-bottom: 1px dotted #ddd;
        }
        .input-container {
            display: flex;
            margin-bottom: 15px;
        }
        .input-container input {
            flex-grow: 1;
            margin-right: 10px;
            margin-bottom: 0;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
        }
        .status {
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .error {
            color: #f44336;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>FitMily 채팅 로직 테스트</h1>
    <div class="form-group">
        <label>서버 URL:</label>
        <input type="text" id="server-url" value="http://localhost:8080/api/ws-connect">
    </div>

    <div class="form-group">
        <label>JWT 토큰:</label>
        <input type="text" id="jwt-token" placeholder="Bearer eyJhb...">
    </div>

    <div class="form-group">
        <label>가족 ID:</label>
        <input type="text" id="family-id" value="1">
    </div>

    <div>
        <button id="connect-btn">연결</button>
        <button id="disconnect-btn" disabled>연결 해제</button>
        <button id="enter-room-btn" disabled>채팅방 입장</button>
        <button id="enable-input-btn">입력 강제 활성화</button>
    </div>

    <h3>현재 사용자: <span id="current-user">로그인 필요</span></h3>
    <div id="status" class="status"></div>

    <h3>메시지</h3>
    <div id="messages" class="messages"></div>

    <!-- 단순화된 메시지 입력 부분 -->
    <div class="input-container">
        <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
        <button id="send-btn">전송</button>
    </div>

    <h3>로그</h3>
    <div id="logs" class="logs"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // DOM 요소
        const serverUrlInput = document.getElementById('server-url');
        const jwtTokenInput = document.getElementById('jwt-token');
        const familyIdInput = document.getElementById('family-id');
        const currentUserSpan = document.getElementById('current-user');
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const enterRoomBtn = document.getElementById('enter-room-btn');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const enableInputBtn = document.getElementById('enable-input-btn');
        const logsDiv = document.getElementById('logs');
        const statusDiv = document.getElementById('status');

        // 변수
        let stompClient = null;
        let currentUserId = '';
        let apiBaseUrl = '';
        let latestMessageId = '';
        let isConnected = false;
        let inChatRoom = false;

        // 입력창 강제 활성화 버튼
        enableInputBtn.addEventListener('click', function() {
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
            log('입력창 강제 활성화됨');
        });

        // 로그 기록
        function log(message) {
            const now = new Date();
            const timestamp = now.toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        // 상태 표시
        function setStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'error' : 'status';
        }

        // 연결 버튼 클릭
        connectBtn.addEventListener('click', function() {
            if (!serverUrlInput.value || !jwtTokenInput.value || !familyIdInput.value) {
                alert('서버 URL, JWT 토큰, 가족 ID를 모두 입력해주세요.');
                return;
            }

            setStatus('연결 중...');

            // API 기본 URL 설정
            apiBaseUrl = serverUrlInput.value.split('/ws-connect')[0];

            // JWT 토큰에서 사용자 ID 추출
            try {
                const token = jwtTokenInput.value.replace('Bearer ', '');
                const parts = token.split('.');

                if (parts.length !== 3) {
                    throw new Error('유효하지 않은 JWT 토큰 형식');
                }

                const payload = parts[1];
                const padded = payload.length % 4 === 0
                    ? payload
                    : payload + '='.repeat(4 - payload.length % 4);

                const decoded = atob(padded.replace(/-/g, '+').replace(/_/g, '/'));
                const claims = JSON.parse(decoded);

                currentUserId = claims.sub || claims.id || claims.userId || '';
                currentUserSpan.textContent = currentUserId;
                log(`사용자 ID: ${currentUserId}`);
            } catch (e) {
                log(`JWT 토큰 파싱 오류: ${e.message}`);
                setStatus('JWT 토큰 파싱 오류', true);
                return;
            }

            // WebSocket 연결
            try {
                const socket = new SockJS(serverUrlInput.value);
                stompClient = Stomp.over(socket);

                // 디버그 출력 비활성화
                stompClient.debug = null;

                // 연결 헤더 설정
                const headers = {};
                if (jwtTokenInput.value) {
                    headers['Authorization'] = jwtTokenInput.value;
                }

                // 연결
                stompClient.connect(
                    headers,
                    function(frame) {
                        isConnected = true;
                        log('WebSocket 연결 성공');
                        setStatus('WebSocket 연결 성공');

                        // 버튼 상태 변경
                        connectBtn.disabled = true;
                        disconnectBtn.disabled = false;
                        enterRoomBtn.disabled = false;

                        // 채팅방 구독
                        stompClient.subscribe(`/topic/chat/family/${familyIdInput.value}`, function(message) {
                            try {
                                const data = JSON.parse(message.body);
                                log(`메시지 수신: ${message.body.substring(0, 100)}...`);

                                // 메시지 타입에 따라 처리
                                if (data.type === 'CHAT_MESSAGE') {
                                    addMessage(data.data);
                                    latestMessageId = data.data.messageId;

                                    // 자동 읽음 처리
                                    if (inChatRoom && data.data.senderId !== currentUserId) {
                                        sendReadReceipt(latestMessageId);
                                    }
                                } else if (data.type === 'READ_RECEIPT') {
                                    updateReadReceipt(data.data);
                                }
                            } catch (e) {
                                log(`메시지 처리 오류: ${e.message}`);
                            }
                        });

                        log(`채팅방 구독: /topic/chat/family/${familyIdInput.value}`);
                    },
                    function(error) {
                        isConnected = false;
                        log(`WebSocket 연결 실패: ${error}`);
                        setStatus('WebSocket 연결 실패', true);

                        // 버튼 상태 복원
                        connectBtn.disabled = false;
                        disconnectBtn.disabled = true;
                        enterRoomBtn.disabled = true;
                    }
                );
            } catch (e) {
                log(`WebSocket 초기화 오류: ${e.message}`);
                setStatus('WebSocket 초기화 오류', true);
            }
        });

        // 연결 해제 버튼 클릭
        disconnectBtn.addEventListener('click', function() {
            if (stompClient && isConnected) {
                stompClient.disconnect(function() {
                    isConnected = false;
                    inChatRoom = false;
                    log('WebSocket 연결 해제');
                    setStatus('연결 해제됨');

                    // 버튼 상태 변경
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    enterRoomBtn.disabled = true;

                    // 메시지 영역 초기화
                    messagesDiv.innerHTML = '';
                });
            }
        });

        // 채팅방 입장 버튼 클릭
        enterRoomBtn.addEventListener('click', function() {
            if (!isConnected) {
                log('WebSocket 연결이 필요합니다.');
                setStatus('WebSocket 연결이 필요합니다', true);
                return;
            }

            setStatus('채팅방 입장 중...');

            // 메시지 목록 조회
            getMessages()
                .then(() => {
                    inChatRoom = true;
                    log('채팅방 입장 성공');
                    setStatus('채팅방 입장 성공');
                    messageInput.focus();
                })
                .catch(error => {
                    setStatus('채팅방 입장 실패: ' + error.message, true);
                    log('채팅방 입장 실패: ' + error.message);
                });
        });

        // 메시지 전송 버튼 클릭
        sendBtn.addEventListener('click', function() {
            sendMessage();
        });

        // 메시지 입력창 엔터 키
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        // 메시지 목록 조회
        function getMessages() {
            return new Promise((resolve, reject) => {
                if (!isConnected) {
                    reject(new Error('WebSocket 연결이 필요합니다'));
                    return;
                }

                // API 호출용 헤더
                const headers = new Headers();
                if (jwtTokenInput.value) {
                    headers.append('Authorization', jwtTokenInput.value);
                }

                // API URL 구성
                let apiUrl;
                if (apiBaseUrl.includes('/api')) {
                    apiUrl = `${apiBaseUrl}/chat/family/${familyIdInput.value}/messages?limit=20`;
                } else {
                    apiUrl = `${apiBaseUrl}/api/chat/family/${familyIdInput.value}/messages?limit=20`;
                }

                log(`메시지 목록 조회 요청: ${apiUrl}`);

                fetch(apiUrl, {
                    method: 'GET',
                    headers: headers
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'OK') {
                        // 메시지 컨테이너 초기화
                        messagesDiv.innerHTML = '';

                        // 메시지 목록 표시
                        const messages = data.data.messages;

                        // 최신 메시지 ID 저장
                        if (messages.length > 0) {
                            latestMessageId = messages[0].messageId;
                            sendReadReceipt(latestMessageId);
                        }

                        // 메시지를 화면에 표시
                        messages.forEach(message => {
                            addMessage(message);
                        });

                        log(`메시지 ${messages.length}개 조회 성공`);
                        resolve(messages);
                    } else {
                        log(`메시지 조회 실패: ${data.message}`);
                        reject(new Error(data.message));
                    }
                })
                .catch(error => {
                    log(`API 오류: ${error.message}`);
                    reject(error);
                });
            });
        }

        // 메시지 전송
        function sendMessage() {
            if (!isConnected) {
                log('WebSocket 연결이 필요합니다.');
                setStatus('WebSocket 연결이 필요합니다', true);
                return;
            }

            if (!inChatRoom) {
                log('채팅방에 입장해야 합니다.');
                setStatus('채팅방에 입장해야 합니다', true);
                return;
            }

            const content = messageInput.value.trim();
            if (!content) return;

            const message = {
                content: content,
                messageType: 'text'
            };

            try {
                stompClient.send(`/app/chat.sendMessage/family/${familyIdInput.value}`, {}, JSON.stringify(message));
                log(`메시지 전송: ${content}`);

                // 입력창 초기화
                messageInput.value = '';
                messageInput.focus();
            } catch (e) {
                log(`메시지 전송 오류: ${e.message}`);
                setStatus('메시지 전송 오류: ' + e.message, true);
            }
        }

        // 읽음 상태 전송
        function sendReadReceipt(messageId) {
            if (!isConnected || !messageId) {
                log('WebSocket 연결 또는 메시지 ID가 없습니다.');
                return;
            }

            const readReceipt = {
                messageId: messageId
            };

            try {
                stompClient.send(`/app/chat.markAsRead/family/${familyIdInput.value}`, {}, JSON.stringify(readReceipt));
                log(`읽음 상태 전송: ${messageId}`);
                return true;
            } catch (e) {
                log(`읽음 상태 전송 오류: ${e.message}`);
                return false;
            }
        }

        // 메시지 추가
        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.dataset.messageId = message.messageId;

            // 자신이 보낸 메시지인지 확인
            const isMine = message.senderId === currentUserId;
            messageElement.classList.add(isMine ? 'sent' : 'received');

            // 메시지 내용 구성
            let html = '';

            // 헤더 (발신자와 시간)
            html += `<div class="message-header">
                <span>${message.senderInfo ? message.senderInfo.nickname || '사용자_' + message.senderId : '사용자_' + message.senderId}</span>
                <span>${new Date(message.sentAt).toLocaleTimeString()}</span>
            </div>`;

            // 내용
            html += `<div class="message-content">${message.content.text}</div>`;

            // 푸터 (읽음 상태)
            const readUsers = message.readByUserIds || [];
            const unreadCount = message.unreadCount || 0;

            html += `<div class="message-footer">
                <span class="read-receipt ${unreadCount > 0 ? 'unread' : 'read'}">`;

            if (unreadCount > 0) {
                html += `${unreadCount}명이 안읽음`;
            } else {
                html += '모두 읽음';
            }

            html += `</span> | <span class="read-users">읽은 사용자: ${readUsers.join(', ')}</span>
            </div>`;

            messageElement.innerHTML = html;

            // 최신 메시지가 하단에 표시되도록 prepend 사용
            messagesDiv.prepend(messageElement);
        }

        // 읽음 상태 업데이트
        function updateReadReceipt(readData) {
            log(`읽음 상태 업데이트: 사용자 ${readData.userId}가 메시지 ${readData.messageId} 읽음`);
            getMessages();
        }

        // 초기 상태 설정
        setStatus('연결 대기 중...');
    });
</script>
</body>
</html>
