server {
    listen 80;
    server_name k12d208.p.ssafy.io;
    
    # HTTP를 HTTPS로 리디렉션
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name k12d208.p.ssafy.io;
    
    # SSL 설정
    ssl_certificate /etc/nginx/archive/fullchain1.pem;
    ssl_certificate_key /etc/nginx/archive/privkey1.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    # 웹소켓 라우팅 - /api/ 앞에 추가하는 것이 좋음
    location ^~ /api/ws-connect {
        proxy_pass http://springboot-app:8081;  # springboot-app 컨테이너로 연결
        
        # WebSocket 필수 설정
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        
        # 추가 WebSocket 최적화 설정
        proxy_read_timeout 3600s;      # 연결 유지 시간 (1시간)
        proxy_send_timeout 3600s;      # 전송 타임아웃
        proxy_buffering off;           # 버퍼링 비활성화
        
        # 표준 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 스프링부트 앱으로 요청 전달 (내부 포트는 8080임)
    location /api/ {
        proxy_pass http://springboot-app:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger UI 접근 허용 - 명확한 경로 지정
    location /swagger-ui/ {
        proxy_pass http://springboot-app:8081/swagger-ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Swagger API 문서 접근
    location /v3/api-docs {
        proxy_pass http://springboot-app:8081/v3/api-docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Jenkins 접근 설정
    location /jenkins/ {
        proxy_pass http://jenkins:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Host $host;
    }
}
